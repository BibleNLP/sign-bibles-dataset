resources:
  cloud: lambda
  accelerators: GH200:1   # 1x GPU(96 GB), 64 vCPUs, 432 GB RAM, 4 TB SSD
  region: asia-south-1

workdir: ./lambda

setup: |
  pip install --upgrade pip
  pip install -r requirements-dwpose-on_GPU.txt
  sudo apt-get install -y parallel


run: |
  mkdir -p outputs
  mkdir -p logs
  # bash scripts/parallel_run.sh
  parallel --version
